<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1" >
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/styles.css">
      <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
    <title>Online Registration Form</title>
  </head>
  <body>
    <header class="">
      <div class="heading">
        <h3>The code review</h3>
      </div>

      <div class="banner">
        <h4>Signup for our newsletter</h4>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
    </header>

    <main class="">

      <hr class="first">
      <hr class="second">

      <form class="user-info" action="index.html" method="post">
        <fieldset class="contact">
          <legend>Contact Information</legend>
          <div class="flex">
          <label for="name">Full Name<span style="color: red; font-weight=bold">*</span></label>
          <input required id="name" type="text" name="user_name" placeholder="Required">

          <label for="email">Email Address<span style="color: red; font-weight=bold">*</span></label>
          <input required id="email" type="email" name="user_email" placeholder="Required">

          <label for="tel">Street Address</label>
          <input id="tel" type="tel" name="user_tel">

          <label for="city">City</label>
          <input id="city" type="text" name="user_city">

          <label for="state">State</label>
          <select id="state" name="state">
          <option value="">Choose State</option>
          <option value="norway">Norway</option>
          <option value="sweden">Sweden</option>
          <option value="estonia">Estonia</option>
          <option value="denmark">Denmark</option>
        </select>

          <label for="code">Zip Code</label>
          <input id="code" type="number" name="user_code">
        </div>
        </fieldset>


        <hr class="second">

        <fieldset class="newsletter">
          <legend>Newsletter</legend>
          <p>Select the newsletters you would like to receive</p>
          <input class="check" type="checkbox" id="html" name="news" value="html_news"><label class="one" for="html"> HTML News</label><br>
          <input class="check" type="checkbox" id="css" name="news" value="css_news"><label class="one"for="css"> CSS News</label><br>
          <input class="check" type="checkbox" id="javascript" name="news" value="javascript_news"><label class="one" for="javascript"> JavaScript News</label><br>

          <label class="title">Newsletter format</label><br>
          <input class="check" type="radio" id="format" name="n_format" value="format"><label class="one" for="format">HTML</label><br>
          <input class="check" type="radio" id="p_text" name="n_format" value="p_text"><label class="one" for="p_text">Plain text</label><br>

          <label class="title" for="topics">Other topics you'd like to hear about</label><br>
          <textarea id="topics" name="topics" rows="3" cols="30" placeholder="Your favorite topic" ></textarea>
        </fieldset>

        <button type="submit" name="info_submit">Sign Up</button>
      </form>
    </main>

    <footer>
      <p>Copyright The Code Review</p>
    </footer>
  </body>
</html>
